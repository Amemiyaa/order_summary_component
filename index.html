<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="bg">
      <main>
        <div class="card_image">
          <img class="hero_image" src="./images/illustration-hero.svg" alt="Illustration Hero">
        </div>
        <div class="card_info">
          <h2>Order Summary</h2>
          <p class="card_description">
            You can now listen to millions of songs, <br> audiobooks, and podcasts on any
            device <br> anywhere you like!
          </p>
        </div>

        <div class="card_plan_container">
          <img class="music_icon" src="./images/icon-music.svg" alt="Music Icon">
          <div class="card_plan">
            <h3>Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
          <a class="change_btn" href="#">Change</a>
        </div>

        <div class="card_buttons">
          <button class="proceed_btn">Proceed to Payment</button>
          <button class="cancel_btn">Cancel Order</button>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Amemiyaa">Amemiya__</a>.
    </div>
  </div>

</body>
</html>
